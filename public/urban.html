        <!-- signup signin buttons -->
        <!-- Signup form -->
        <div class="modal" id="signup-modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <h1 class="title">Sign Up</h1>
                    <form id="signup-form">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Enter your email" id="signup-email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password"
                                    placeholder="Enter your password (at least 6 characters)" id="signup-password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Confirm your password"
                                    id="signup-confirm-password">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary" id="signup-button">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" id="signup-close"></button>
        </div>

        <!-- Signin form -->
        <div class="modal" id="signin-modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <h1 class="title">Sign In</h1>
                    <form id="signin-form">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Enter your email" id="signin-email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Enter your password"
                                    id="signin-password">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary" id="signin-button">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" id="signin-close"></button>
        </div>


        <div class="navbar-end header-color">
            <!-- adding in a current user display
            <div class="navbar-item">
                <p class="has-text-black ">Current User: </p>
            </div>
            <div class="navbar-item">
                <div class="has-text-black" id="user_email">
                </div>
            </div> -->


            <div class="buttons">
                <a class="button is-ghost signedout ml-6" id="signup"><strong>Sign Up</strong></a>
                <a class="button is-ghost mr-2 signedout" id="signin"><strong>Sign In</strong></a>
                <a href="account.html" class="button is-ghost signedin mr-2 is-hidden"
                    id="account"><strong>Account</strong></a>
                <a class="button is-ghost signedin mr-2" id="signout"><strong>Sign Out</strong></a>
            </div>
        </div>

    </nav>
